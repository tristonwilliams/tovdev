<!DOCTYPE html>
<html lang="en">
<head>
  <title>Full Editor - Quill Rich Text Editor</title>
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="language" content="english">
<meta name="viewport" content="width=device-width">

 
<link rel="canonical" href="https://quilljs.com/standalone/full/">
<link type="application/atom+xml" rel="alternate" href="https://quilljs.com/feed.xml" title="Quill - Your powerful rich text editor" />
  
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css" />

<link rel="stylesheet" href="../quill.snow.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
<style>
  body > #standalone-container {
    margin: 50px auto;
    max-width: 500px;
  }
  #editor-container {
    height: 200px;
  }
</style>


</head>
<body>
  
	
	 <div class="container">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Configure Image & Text Parameters</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="ImageURL">Image URL</label>
                    <div class="col-md-4">
                        <input id="ImageURL" name="ImageURL" type="text" placeholder="Image URL" class="form-control input-md" required="" value="http://image.s4.exct.net/lib/fe8f15737c62077a76/m/1/a9836fc9-54dc-434a-a09f-2b2ca88ce146.png">

                    </div>
                </div>

      
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="mapHeight">Height</label>
                    <div class="col-md-2">
                        <input id="ImgHeight" name="ImgHeight" type="text" placeholder="Height" class="form-control input-md" required="" value="400">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Text">Text</label>
                    <div class="col-md-4">
                        <div id="standalone-container">
 
  <div id="editor-container"></div>
</div>
						
                    </div>
                </div>

    </div>


    </fieldset>
    </form>

    </div>
	


  
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

<script src="../quill.min.js"></script>

<script>
  var quill = new Quill('#editor-container', {
    modules: {
      formula: true,
      syntax: true,
      toolbar: '#toolbar-container'
    },
    placeholder: 'Text Over Image',
    theme: 'snow'
  });
</script>
<script src="/blocksdk.js"></script>
    <script src="/mainApp.js"></script>

</body>
</html>
